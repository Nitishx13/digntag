<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Your Own - Digntag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body class="text-gray-800">
    <main>
      <section class="py-16 md:py-20 bg-gray-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <a class="text-sm text-gray-500 hover:underline" href="/events">Back to Event Types</a>
          <h1 class="text-4xl font-extrabold text-primary mt-4">Upload Your Own</h1>
          <p class="text-gray-600 mt-4 text-lg max-w-3xl">Upload assets and we’ll build a premium invitation or card layout.</p>

          <div class="mt-10 grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="/upload/photo" class="block bg-white rounded-2xl shadow-lg border border-gray-100 p-7 hover:shadow-xl transition">
              <h3 class="text-xl font-extrabold text-primary">Photo</h3>
              <p class="text-gray-600 mt-2">Use your photo(s) for a custom design.</p>
            </a>
            <a href="/upload/design" class="block bg-white rounded-2xl shadow-lg border border-gray-100 p-7 hover:shadow-xl transition">
              <h3 class="text-xl font-extrabold text-primary">Design</h3>
              <p class="text-gray-600 mt-2">Upload your design file and we’ll convert it.</p>
            </a>
            <a href="/upload/logo" class="block bg-white rounded-2xl shadow-lg border border-gray-100 p-7 hover:shadow-xl transition">
              <h3 class="text-xl font-extrabold text-primary">Logo</h3>
              <p class="text-gray-600 mt-2">Add your logo/brand kit for business pages.</p>
            </a>
          </div>

          <div class="mt-10">
            <a href="https://wa.me/918882816805?text=I%20want%20to%20know%20more" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center px-7 py-3 bg-cta text-white font-bold rounded-full shadow-xl hover:bg-cta/90 transition duration-150">
              Send details on WhatsApp
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
